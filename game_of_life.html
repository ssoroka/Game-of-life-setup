<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
<script>

//////////////////
// Game of Life //
//////////////////

// Rules: http://en.wikipedia.org/wiki/Conway's_Game_of_Life
// Qunit Documentation: http://docs.jquery.com/Qunit

// Rules: 
// 1. Any live cell with fewer than two live neighbours dies, as if caused by under-population.
// 2. Any live cell with two or three live neighbours lives on to the next generation.
// 3. Any live cell with more than three live neighbours dies, as if by overcrowding.
// 4. Any dead cell with exactly three live neighbours becomes a live cell, as if by reproduction.

////////////////////////////
// Game of Life code here //
////////////////////////////

// example prototype object:
Car = function() {
  this.state = 'off';
};

Car.prototype = {
  start: function() {
    this.state = 'running';
  },
  stop: function() {
    this.state = 'off';
  }
}

steves_car = new Car();



function run_tests() {
  // QUnit Documentation:
  // 
  // ok( state, message ) 
  //   A boolean assertion, equivalent to JUnit's assertTrue. Passes if the first argument is truthy.
  // equal( actual, expected, message ) 
  //   A comparison assertion, equivalent to JUnit's assertEquals.
  // notEqual( actual, expected, message )  
  //   A comparison assertion, equivalent to JUnit's assertNotEquals.
  // deepEqual( actual, expected, message ) 
  //   A deep recursive comparison assertion, working on primitive types, arrays and objects.
  // notDeepEqual( actual, expected, message )  
  //   A deep recursive comparison assertion, working on primitive types, arrays and objects, with the result inverted, passing when some property isn't equal.
  // strictEqual( actual, expected, message ) 
  //   A stricter comparison assertion then equal.
  // notStrictEqual( actual, expected, message )  
  //   A stricter comparison assertion then notEqual.
  // raises( block, expected, message ) 
  //   Assertion to test if a callback throws an exception when run.
  // 
  // test( name, expected, test ) 
  //   Add a test to run.
  // asyncTest( name, expected, test )  
  //   Add an asynchronous test to run. The test must include a call to start().
  // expect( amount ) 
  //   Specify how many assertions are expected to run within a test.
  // module( name, lifecycle )  
  //  Separate tests into modules.
  //
  // Examples:
  //
  // test("a basic test example", function() {
  //   ok( true, "this test is fine" );
  //   var value = "hello";
  //   equal( value, "hello", "We expect value to be hello" );
  // });
  // 
  // module("Module A"); // like headers to separate different groups of tests
  // 
  // test("first test within module", function() {
  //   ok( true, "all pass" );
  // });
  // 
  // test("second test within module", function() {
  //   ok( true, "all pass" );
  // });
  // 
  // module("Module B");
  // 
  // test("some other test", function() {
  //   expect(2);
  //   equal( true, false, "failing test" );
  //   equal( true, true, "passing test" );
  // });
  
  /////////////////
  //  tests here //
  /////////////////
}

$(document).ready(function(){
  run_tests();
});
  
  </script>
</head>
<body>

 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
